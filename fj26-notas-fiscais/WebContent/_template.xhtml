<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
 	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de notas fiscais</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
</h:head>

<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany" />

		<div id="usuarioLogado">
			<h:form>
				<h:outputLabel value="Usuário: #{usuarioLogadoBean.usuario.login}" rendered="#{not empty usuarioLogadoBean.usuario.login}" />				
				<h:commandLink value="[Sair]" action="#{usuarioLogadoBean.deslogar}" rendered="#{not empty usuarioLogadoBean.usuario.login}">
				    <f:ajax render="@form" execute="@form" />
				</h:commandLink>
			</h:form>
		</div>
	</div>

    <!-- Inicia o facelet que receberá o conteúdo das próximas páginas  -->
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<div id="rodape">@tca85 - 2015 - Direitos reservados</div>

</h:body>

</html>
